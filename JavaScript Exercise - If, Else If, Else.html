If/Else If/Else Exercise: 

Define a function maxOfThree() that takes three numbers as arguments and returns the largest of them.


<script>

  var numberOne = 4;
  var numberTwo = 88;

  function max() {
    if ( numberOne > numberTwo ) {
    	console.log( numberOne );
    }
    else {
    	console.log( numberTwo );
    }
  }

  max();

</script>
